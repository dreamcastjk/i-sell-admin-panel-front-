<div class="container-fluid">


  <div class="row justify-content-center mat-elevation-z8 p-2 col-6">

    <mat-form-field class="col-12 example-full-width ">
      <input name="nameCategory" matInput value={{cat.categoryTitle}} [(ngModel)]="cat.categoryTitle" [formControl]="categoryNameFormControl">
      <mat-error *ngIf="categoryNameFormControl.hasError('pattern') && !categoryNameFormControl.hasError('required')">
        Введите корректное название. Длина от 2 до 20 латинских символов
      </mat-error>
      <mat-error *ngIf="categoryNameFormControl.hasError('required')">
        Название категории <strong>не должно быть пустым</strong>
      </mat-error>
    </mat-form-field>


    <div class="row justify-content-center text-center">
      <div class="col-12">
        <button  (click)="changeCategory()" mat-raised-button color="primary">Изменить категорию</button>
      </div>
    </div>

  </div>


</div>
