<div class="container-fluid">

  <div class="row justify-content-center" style="height: 200px;">

    <div class="col-6">

      <div class="row justify-content-center text-center">
        <h3>Добавление роли пользователя</h3>

      </div>

      <div class="row justify-content-center">

        <div class="row justify-content-center mat-elevation-z8 form-auth" style="height: 130px;">


          <mat-form-field class="example-full-width col-12">
            <input name="userRole" matInput placeholder="Название"  [formControl]="roleFormControl">
            <mat-error *ngIf="roleFormControl.hasError('pattern') && !roleFormControl.hasError('required')">
              Введите корректное название роли. Длина от 4 до 20 русских символов
            </mat-error>
            <mat-error *ngIf="roleFormControl.hasError('required')">
              Название <strong>обязательно</strong>
            </mat-error>
          </mat-form-field>


          <div class="row justify-content-center text-center">

            <div class="col-12">

              <button class="col-12" mat-raised-button color="primary">Добавить</button>
            </div>
          </div>

        </div>

      </div>

    </div>

  </div>

</div>
